name: LaTeX Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - '**.tex'
      - '.github/workflows/latex.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.tex'
      - '.github/workflows/latex.yml'
  workflow_dispatch:

jobs:
  build-latex:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for version tagging
      
      - name: Install MacTeX
        run: |
          brew install --cask mactex-no-gui
          eval "$(/usr/libexec/path_helper)"
          tlmgr update --self
          tlmgr install latexmk
      
      - name: Build LaTeX document
        run: |
          xelatex -interaction=nonstopmode 2025-resume-fmt1.tex
          xelatex -interaction=nonstopmode 2025-resume-fmt1.tex
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Resume v${{ github.run_number }}
          draft: false
          prerelease: false
          file: resume.pdf
          file_name: resume.pdf
        if: github.ref == 'refs/heads/main'
      
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true
          exclude_assets: '.github,**.tex,**.cls,**.sty'
          enable_jekyll: false
          keep_files: false
          full_commit_message: 'Update resume from ${{ github.sha }}' 